plugins {    id 'java'}group = 'net.pet.autotests.api'version = '1.0-SNAPSHOT'repositories {    mavenCentral()}tasks.withType(JavaCompile).configureEach {    options.encoding = 'UTF-8'}dependencies {    testImplementation platform('org.junit:junit-bom:5.10.0')    implementation(group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.12.0')    testImplementation 'org.junit.jupiter:junit-jupiter'    testImplementation('org.hamcrest:hamcrest:3.0')    implementation group: 'io.rest-assured', name: 'rest-assured', version: '5.4.0'    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.28.1'    implementation group: 'org.seleniumhq.selenium', name: 'selenium-chrome-driver', version: '4.27.0'    implementation group: 'com.codeborne', name: 'selenide', version: '7.7.1'    implementation group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '5.9.2'    implementation group: 'org.seleniumhq.selenium', name: 'selenium-api', version: '4.28.1'    implementation 'ch.qos.logback:logback-classic:1.4.11'    implementation 'org.slf4j:slf4j-api:2.0.16'}test {    useJUnitPlatform()}